<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TrackWeatherApp</title>
</head>

<body>
    <div class="Weather-heading">
        <h1>Weather-Forcast</h1>
    </div>
    <div class="wrapper">
        <div class="search-header">
            <h2>Search for a city:</h2>
            <input type="text" id="city-input" placeholder="City name" class="search-city-input">
            <button id="search-button">Search</button>
        
            <button class="city-option">Atlanta</button>
            <button class="city-option">Denver</button>
            <button class="city-option">Seattle</button>
            <button class="city-option">San Fransico</button>
            <button class="city-option">Orlando</button>
            <button class="city-option">New York</button>
            <button class="city-option">Chicago</button>
            <button class="city-option">Austin</button>
        </div>
   
        <div class="current-city-display">
            <h2>Current city</h2>
            <div class="current-city">Atlanta (08/09/2023)</div>
            <div class="temp">Temp:</div>
            <div class="wind">Wind:</div>
            <div class="humidity">Humidity:</div>
        </div>
        

    </div>
            <div class="5-day-forcast">
                <h2>5-Day Forcast</h2>
            </div>
            <div class="weather-cards">
                <div class="monday-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="m-temp">Temp:</div>
                    <div class="m-wind">Wind:</div>
                    <div class="m-humidity">Humidity:</div>
                </div>
                <div class="tuesday-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="tues-temp">Temp:</div>
                    <div class="tues-temp">Temp:</div>
                    <div class="tues-wind">Wind:</div>
                    <div class="tues-humidity">Humidity:</div>
                </div>
                <div class="wed-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="wed-temp">Temp:</div>
                    <div class="wed-temp">Temp:</div>
                    <div class="wed-wind">Wind:</div>
                    <div class="wed-humidity">Humidity:</div>
                </div>
                <div class="thurs-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="thurs-temp">Temp:</div>
                    <div class="thurs-temp">Temp:</div>
                    <div class="thurs-wind">Wind:</div>
                    <div class="thurs-humidity">Humidity:</div>
                </div>
                <div class="fri-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="fri-temp">Temp:</div>
                    <div class="fri-temp">Temp:</div>
                    <div class="fri-wind">Wind:</div>
                    <div class="fri-humidity">Humidity:</div>
                </div>
                <div class="sat-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="sat-temp">Temp:</div>
                    <div class="sat-temp">Temp:</div>
                    <div class="sat-wind">Wind:</div>
                    <div class="sat-humidity">Humidity:</div>
                </div>
                <div class="sun-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="sun-temp">Temp:</div>
                    <div class="sun-temp">Temp:</div>
                    <div class="sun-wind">Wind:</div>
                    <div class="sun-humidity">Humidity:</div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
