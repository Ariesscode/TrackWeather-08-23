<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TrackWeatherApp</title>
</head>

<body>
    
    <div class="weather-heading">
        <h1>Weather-Forcast</h1>
    </div>
    
    <div class="wrapper">
        <div class="search-container">
            <h2>Search for a city:</h2>
            <input type="text" id="city-input" placeholder="City name" class="search-city-input">
            <button id="search-button" class="search-bttn">Search</button>

            <button id="city-button" class="city-option">Atlanta</button>
            <button id="city-button" class="city-option">Denver</button>
            <button id="city-button" class="city-option">Seattle</button>
            <button id="city-button" class="city-option">San Fransico</button>
            <button id="city-button" class="city-option">Orlando</button>
            <button id="city-button" class="city-option">New York</button>
            <button id="city-button" class="city-option">Chicago</button>
            <button id="city-button" class="city-option">Austin</button>
            
        </div>

        <div id="currentCityData" class="current-city-wrapper">
            <div class="current-city-display">
                <h2 id="current-city">Current city</h2>
                <div id="current-date" class="current-date">(08/09/2023)</div>
                <div id="current-temp" class="temp">Temp:</div>
                <div id="current-wind" class="wind">Wind:</div>
                <div id="current-humidity" class="humidity">Humidity:</div>
        </div>
        <div class="fiveday-forcast">
                <h2>5-Day Forcast</h2>
            

            <div class="weather-cards">
                <div id="monday-forcast" class="monday-forcast">
                    <div class="weather-img">
                        <img id="weather-img" src="" alt="weather-icon">
                    </div>
                    <div id= m-temp class="m-temp">Temp:</div>
                    <div id="m-wind" class="m-wind">Wind:</div>
                    <div id="m-humidity" class="m-humidity">Humidity:</div>
                </div>
                <div class="tuesday-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="tues-temp">Temp:</div>
                    <div class="tues-wind">Wind:</div>
                    <div class="tues-humidity">Humidity:</div>
                </div>
                <div class="wednesday-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="wed-temp">Temp:</div>
                    <div class="wed-wind">Wind:</div>
                    <div class="wed-humidity">Humidity:</div>
                </div>
                <div class="thursday-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="thurs-temp">Temp:</div>
                    <div class="thurs-wind">Wind:</div>
                    <div class="thurs-humidity">Humidity:</div>
                </div>
                <div class="friday-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="fri-temp">Temp:</div>
                    <div class="fri-wind">Wind:</div>
                    <div class="fri-humidity">Humidity:</div>
                </div>
                <div class="saturday-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="sat-temp">Temp:</div>
                    <div class="sat-wind">Wind:</div>
                    <div class="sat-humidity">Humidity:</div>
                </div>
                <div class="sunday-forcast">
                    <div class="weather-img">
                        <img src="" alt="weather-icon">
                    </div>
                    <div class="sun-temp">Temp:</div>
                    <div class="sun-wind">Wind:</div>
                    <div class="sun-humidity">Humidity:</div>
                </div>
        
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>

</div>
