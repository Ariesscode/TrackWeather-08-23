<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TrackWeatherApp</title>
</head>

<body>
    <div class="Weather-heading">
        <h1>Weather-Forcast</h1>
    </div>
    <div class="search-city">
        <h2>Current city</h2>
        <div class="current-city">Atlanta (08/09/2023)</div>
        <div class="temp">Temp:</div>
        <div class="wind">Wind:</div>
        <div class="humidity">Humidity:</div>
    </div>
    <div class="5-day-forcast">
        <h2>5-Day Forcast</h2>
        <div class="monday-forcast">
            <div class="weather-img">
            <img src="" alt="weather-icon">
            </div>
            <div class="m-temp">Temp:</div>
        </div>







    </div>
        <h2>Search for a city:</h2>
        <input class="search-city-input">
        <button class="city-option">Atlanta</button>
        <button class="city-option">Denver</button>
        <button class="city-option">Seattle</button>
        <button class="city-option">San Fransico</button>
        <button class="city-option">Orlando</button>
        <button class="city-option">New York</button>
        <button class="city-option">Chicago</button>
        <button class="city-option">Austin</button>

    
       
    </div>
    
</body>
</html>
